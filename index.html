<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/scss/_link.scss">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2621df78fc.js" crossorigin="anonymous"></script>
  <title>Todo App</title>
</head>

<body data-theme="light">

  <header>
    <!-- TITLE DARK_MODE -->
    <div class="position_title_create">
      <div>
        <h1>TODO</h1>
        <button class="DarkOrLight">
        </button>
      </div>

      <!-- CREATE TODO -->
      <label for="text" id="createTodo" class="create_todo">
        <input class="checkbox" type="submit" name="submit" id="submit">
        <label for="submit" class="circle"><img src="public/icon-check.svg" alt="check"></label>
        <input class="create_title" type="text" name="text" id="inputText" placeholder="Create a new todo‚Ä¶">
      </label>
    </div>
  </header>

  <main>
    <div class="content_todo">
      <ul id="listContainer">
        <li class="zero_posts lists" id="zeroPosts">
          <label for="inputText">
            <p>Your todo list is empty üôÅ</p>
          </label>
        </li>
        <!-- POSTS -->
        <li class="posts lists">
          <div>
            <input class="checkbox" type="checkbox" name="checkbox" id="checked">
            <label for="checked" class="circle"></label>
            <span id="titleTodo">Hello World</span>
          </div>
          <button id="delets" class="cross"><img src="public/icon-cross.svg" alt="cross"></button>
        </li>
      </ul>

      <!-- FOOTER LIST -->
      <div class="footer_list">
        <p><span id="todoCounteur">0</span> items left</p>
        <ul>
          <li><button id="all">All</button></li>
          <li><button id="active">Active</button></li>
          <li><button id="completed">Completed</button></li>
        </ul>
        <button class="clear">Clear Completed</button>
      </div>
    </div>

    <div class="footer_list_mobile">
      <ul class="footer_list_mobile">
        <li><button id="allM">All</button></li>
        <li><button id="activeM">Active</button></li>
        <li><button id="completedM">Completed</button></li>
      </ul>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <h2>Drag and drop to reorder list</h2>
  </footer>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
